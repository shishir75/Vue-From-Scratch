<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Data and Simple To Do Example</title>
</head>
<body>

    <div id="app">
        <h1 v-if="hidden">Text</h1>
        <h1 v-else>Another</h1>

        <ul>
            <li v-for="item in items">
                {{ item.text }}
                <div v-if="item.checked">Checked!</div>
                <div v-else>Not Checked!</div>

                <button @click="item.checked = !item.checked ">Toggle</button>
            </li>
        </ul>

    </div>




    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                hidden: false,
                items: [
                    {text: 'item1', checked: true},
                    {text: 'item2', checked: true},
                    {text: 'item3', checked: false},
                ]
            }
        });
    </script>

</body>
</html>
